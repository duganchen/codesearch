<!DOCTYPE html>
<html lang="en" data-ng-app="CodeSearch">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		{% block meta %}{%endblock %}
		<title>{% block page_title %}{% endblock %}</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ url_for('static', filename='codesearch.css') }}" rel="stylesheet">
	</head>

	<body>

		<div class="container">
			<h1>{% block title %}{% endblock %}</h1>

			{% block body %}
			{% endblock %}
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>

		<script>
		(function () {
		    'use strict';

			window.urls = JSON.parse({% autoescape false %}'{{ urls }}'{% endautoescape %});
		}());
		</script>

		{% block js %}{% endblock %}

	</body>
</html>
