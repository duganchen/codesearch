{% extends "frame.html" %}

{% block page_title %}Code Search{% endblock %}

{% block title %}Code Search{% endblock %}

{% block body %}
	<p><input type="search"></p>
	<p>
		<a href="http://sphinxsearch.com/docs/2.0.9/extended-syntax.html" target="_blank">Search Help</a>
	</p>
	<ul class="list-group"></ul>

	 <!-- Modal -->
	  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
	    <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">...</h4>
			  <a id="link" href="#">Link</a>
	        </div>
	        <div class="modal-body">
	          ...
	        </div>
	      </div><!-- /.modal-content -->
	    </div><!-- /.modal-dialog -->
	  </div><!-- /.modal -->

	  <!-- We bake AJAX URLs into the DOM, so our JavaScript can find them. -->
	  <div class="hidden" id="search-url">{{ search_url }}</div>
	  <div class="hidden" id="display-url">{{ display_url }}</div>
	  <div class="hidden" id="display-ajax-url">{{ ajax_display_url }}</div>
{% endblock %}

{% block js %}<script src="{{ url_for('static', filename='codesearch.js') }}"></script>{%endblock %}
