{% extends "frame.html" %}

{% block page_title %}Code Search{% endblock %}

{% block title %}Code Search{% endblock %}

{% block body %}
	<div data-ng-app="CodeSearch" data-ng-controller="SearchCtrl">
		<p><input type="search" data-ng-model="term" data-ng-change="search()"></p>
		<p>
			<a href="http://sphinxsearch.com/docs/2.0.9/extended-syntax.html" target="_blank">Search Help</a>
		</p>
		<ul class="list-group" data-ng-repeat="result in results">
			<li class="list-group-item ng-cloak"><a href="{{ '{{result.display_url}}' }}" data-ajax-url="{{ '{{result.ajax_url}}' }}">{{ '{{result.path}}' }} data-ng-click="popup()</a></li>
		</ul>
	</div>

	 <!-- Modal -->
	  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
	    <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">...</h4>
			  <a id="link" href="#">Link</a>
	        </div>
	        <div class="modal-body">
	          ...
	        </div>
	      </div><!-- /.modal-content -->
	    </div><!-- /.modal-dialog -->
	  </div><!-- /.modal -->
{% endblock %}

{% block js %}
		<script>
		(function () {
		    'use strict';

			window.urls = JSON.parse({% autoescape false %}'{{ urls }}'{% endautoescape %});
		}());
		</script>

		<script src="{{ url_for('static', filename='codesearch.js') }}"></script>
{% endblock %}
