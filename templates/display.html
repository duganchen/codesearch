{% extends "frame.html" %}

{% block meta %}
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
{% endblock %}

{% block page_title %}
	{{ filename }}
{% endblock %}

{% block title %}
	{{ filename }}
{% endblock %}

{% block body %}
	<p>{{ path }}</p>
	{% autoescape false %}
		{{ code }}
	{% endautoescape %}
{% endblock %}
